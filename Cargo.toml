[package]
name = "lfr-tool-template"
version = "0.1.0"
edition = "2021"
authors = ["Your Name"]
description = "A generic template for Liferay Rust CLI tools."

[dependencies]
# CLI Argument parsing
clap = { version = "4.4", features = ["derive"] }

# Environment & Path handling
walkdir = "2.4"
fs_extra = "1.3"
anyhow = "1.0" # Robust error handling for CLI tools

# Configuration parsing
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Networking (for API discovery/Docker Hub)
reqwest = { version = "0.11", features = ["blocking", "json"] }

# Archive & Compression
tar = "0.4"
flate2 = "1.0" # Gzip support

# Utilities
chrono = "0.4" # For timestamping backups/logs
dialoguer = "0.11" # For interactive prompts